<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=<device-width>, initial-scale=1.0'>
    <title>Document</title>
    <script src='./lib/vue-2.4.0.js'></script>
    <link rel='stylesheet' href='./lib/bootstrap-3.3.7.css'>
</head>
<body>
    <div id='app'>
        <input type="button" value="修改msg" @click="msg='No'">
        <p id="p">{{msg}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'ok'
            },
            methods: {
                show(){
                    console.log('执行了show方法')
                }
            },
            beforeCreate(){ //示例未被完全被创建之前执行这个函数，data和methods中的数据还未被初始化
                console.log('beforeCreate')
            },
            created(){ // 这里data和methods以及初始化好了
                console.log('created '+this.msg)
            },
            beforeMount(){ //模板在内存中完成了，还未挂载到页面中
                console.log('beforeMount '+document.getElementById('p').innerText)
            },
            mounted(){
                console.log('mounted '+document.getElementById('p').innerText)
            },
            beforeUpdate(){
                console.log('beforeUpdate '+document.getElementById('p').innerText)
                console.log('beforeUpdate '+this.msg)
            },
            updated(){
                console.log('updated '+document.getElementById('p').innerText)
                console.log('updated '+this.msg)
            }
        })
    </script>
</body>
</html>
