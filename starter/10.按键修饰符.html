<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=<device-width>, initial-scale=1.0'>
    <title>Document</title>
    <script src='./lib/vue.js'></script>
</head>
<body>
    <div id='app'>
        <!-- keyup 只要键盘输入就会监听到改变 -->
        <input type="text" v-model="firstname" @keyup="refresh"> +
        <input type="text" v-model="lastname" @keyup="refresh"> =
        <input type="text" v-model="name">
        
       
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                firstname: '',
                lastname: '',
                name: ''
            },
            methods:{
                refresh(){
                    this.name = this.firstname+" "+this.lastname
                    console.log(this.name)
                }
            }
        })
    </script>
</body>
</html>
