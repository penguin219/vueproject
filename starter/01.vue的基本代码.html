<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src = "./lib/vue.js"></script>

</head>
<body>
    <!--v层--> 
    <div id = "app">
        <p>{{msg}}</p>
    </div>

    <script>
        // vm对象-VM层
        var vm = new Vue({
            el: '#app', //表示当前vue实例，要控制页面上的哪个元素 element
            // data-M层 页面中的数据，区别MVC中的M,那是数据库中的数据
            data: { //data属性中存在el要用到的数据
                msg: 'hello world'
            }
        })
    </script>   
</body>
</html>
