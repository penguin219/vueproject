<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "./lib/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-cloak 解决超时表达式的闪烁问题-->
        <p v-cloak>{{msg}}</p>

        <!-- v-text 类似于插值表达式{{}} 1.默认没有闪烁问题；2.标签内的值会被v-text覆盖-->
        <h4 v-text="msg"></h4>

        <!-- v-html 输出html格式文本-->
        <div v-html="msg2"></div>

        <!-- v-bind （可简写为：）绑定属性的指令，将属性值当做js代码解析执行，认为属性值mytitle是一个表达式，可直接mytitle+msg-->
        <input type="button" value="按钮" v-bind:title="mytitle+msg">

        <!-- v-on （可简写为@）绑定事件的指令-->
        <input type="button" value="按钮2" v-on:click="show">


    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>1234</h1>',
                mytitle: '自定义title'
            },
            methods: { //这个methods属性中定义了当前vue实例所有可用的方法
                show: function(){
                    alert('hello')
                }
            }

        })
    </script>
</body>
</html>
