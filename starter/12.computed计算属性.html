<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=<device-width>, initial-scale=1.0'>
    <title>Document</title>
    <script src='./lib/vue.js'></script>
</head>
<body>
    <div id='app'>
 
        <input type="text" v-model="firstname"> +
        <input type="text" v-model="lastname"> =

        <!-- name不作为data的一个属性，而是在一个可计算的计算属性 -->
        <input type="text" v-model="name">

        <!-- 
            watch、method 和computed的区别
            1.computed函数必须有return
            2.method适合放大量的业务逻辑
        -->
        
       
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                firstname: '',
                lastname: '',
            },
            methods:{},
            computed:{ // 在computed中可以定义计算属性，其本质就是方法，在使用时将函数名称作为属性来使用
                // function内部所用到的所有data，数据改变时都会重新计算
                'name':function(){
                    return this.firstname+' '+this.lastname
                }
            }
        })
    </script>
</body>
</html>
