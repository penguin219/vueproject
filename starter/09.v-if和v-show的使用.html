<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src = "./lib/vue.js"></script>

  
</head>
<body>
    <div id="app">

        <input type="button" @click="toggle">

        <!-- if的特点是每次都会重新删除或创建元素，show每次不会重新删除元素，而是切换元素的display为none-->
        <!-- if有较高的切换性能消耗，show有较高的初始渲染消耗-->
        <h3 v-if="flag"> v-if</h3>
        <h3 v-show="flag"> v-show</h3>

    </div>


    <script>
        var vm = new Vue({
            el: '#app',
            data: {
               flag:true
            },
            methods: {
                toggle(){
                    this.flag = ! this.flag
                }
            }
        })
    </script>
</body>
</html>
