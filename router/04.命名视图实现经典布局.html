<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=<device-width>, initial-scale=1.0'>
    <title>Document</title>
    <script src='./lib/vue-2.4.0.js'></script>
    <link rel='stylesheet' href='./lib/bootstrap-3.3.7.css'>
    <script src="./lib/vue-router-3.2.0.js"></script>

    <style>
        html,body,h1{
            margin: 0;
            padding: 0;
        }
        .header{
            background-color:red;
            height:80px;
        }

        .mycontainer{
            /* 容器内两个元素 左右区分 */
            display: flex;
            height:600px;
        }

        .left{
            background-color: gray;
            flex: 2;
        }

        .right{
            background-color: hotpink;
            flex: 8;
        }

        
    </style>
</head>
<body>
    <div id='app'>
        <router-view></router-view>
        <!-- 没有name属性默认匹配 "/"-->
        <div class="mycontainer">
            <!-- 命名视图 属性name对应下面的components组成部分-->
            <router-view name="left"></router-view>
            <router-view name="right"></router-view>
        </div>
        
    </div>
    <script>

        var header = {
            template: '<h1 class="header">Header头部区域</h1>'
        }

        var leftBox = {
            template: '<h1 class="left">leftBox侧边栏区域</h1>'
        }

        var rightBox = {
            template: '<h1 class="right">rightBox主体区域</h1>'
        }

        var router = new VueRouter({
            routes:[
                {path: '/' ,components: {
                    'default': header,
                    'left': leftBox,
                    'right':rightBox
                }},
           
            ]
        })

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router:router
        })
    </script>
</body>
</html>
